<!DOCTYPE html>
<html class="js no-touchevents" lang="en">

<head style.backgroundColor="#12476A">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" width="412px">
    <title>Franklin Online</title>
    <link async rel="stylesheet" href="./css/style.css">
    <link async rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,600,300italic,600italic" rel="stylesheet" type="text/css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#29BDBB">
    <link rel="icon" sizes="192x192" href="./logo-144.png">
      <script src="./js/indexjs.js"></script>
      <script type="text/javascript">
      window.onload = function start()
        { var dbExists = true;
         var request = window.indexeddb.open("PumpDatabase");
         request.onupgradeneeded = function (e){
           e.target.transaction.abort();
           dbExists = false;
         }
          if (dbExists == "true")
          {
            readAll();
          }
      };
      </script>
</head>

<body backgroundColor="#12476A">
  <div id="backgroundDiv" style="width:100%; height: 100%">
  <div id= "logoDiv" style="width:100%; margin-left:-10px; margin-top:-15px; padding-top: 15px;" align="center" onclick="readAll()" backgroundColor="#12476A"><img src="./images/logo.png" height="49" border="0" alt="Company Logo" /></div>
  <label id="id" style="visibility: none;"></label>
<!-- Header -->
<div id="grid" class="imageGrid">
    <!-- Dynamic Images from Index inserted here -->
  </div>

</div>
   <script src="./js/build/vendor.min.js"></script>
