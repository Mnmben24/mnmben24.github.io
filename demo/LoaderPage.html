<!DOCTYPE html>

<html>
<head>
<link async rel="stylesheet" href="./css/main.css">
<link async rel="stylesheet" href="./css/styles.css">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">
<link rel="icon" sizes="144x144" href="./Logo/logo-144.png">
  <script src="./js/cookiesjs.js"></script>
	<script src="./js/config.json"></script>
<style>
    #content{
        display: none;
    }
    #loader-wrapper{
        display: block;
    }
</style>
<script>
      function switchFunction()
      {
          document.getElementById("content").style.display = "block";
          document.getElementById("loader_wrapper").style.display = "none";
      }

    setTimeout( function() {
      switchFunction();
    }, 5000);

    function LoadURL()
    {
      var url = getCookie("url");
      var inHTML = '<object type="text/html" data="' + url + '"> </object>'
      document.getElementById("content").innerHTML = inHTML;
    }

    LoadURL();
</script>
<body>
  <div class="bodyMain">
  <div id="content">
    </div>
  <div id="loader_wrapper">
  <div id="loader"></div>

  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
</div>
</body>
</html>
