<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="body" onload="onStart()">
  <script type="text/javascript">

  function onStart()
  {
    Interface.indexSetup();
    document.getElementById('logoDiv').style.backgroundColor = Interface.getLogoCol();
    document.getElementById('body').style.backgroundColor = Interface.getLogoCol();
    Interface.setCurrentFlow('');
    Interface.setCurrentHead('');
  }

  function onChoice(id)
  {
    Interface.setID(id);
    var url = "ProductPage.html";
      window.location = url;
  }

  function alert(e)
  {
    Interface.showToast(e);
  }

  function addTile(id, name, img) {
      var tile = document.createElement('div');
      tile.id = id;
      tile.className = "tile";
      tile.onclick = function(){onChoice(tile.id);};
      tile.style.backgroundImage = "url('./images/" + img +"')";
      var txt = document.createElement('div');
      txt.className = "textWrapper";
      var h2 = document.createElement('h2');
      h2.innerHTML = name;
      var div2 = document.createElement('div');
      div2.className = "content";
      txt.appendChild(h2);
      txt.appendChild(div2);
      tile.appendChild(txt);
      document.getElementById("grid").appendChild(tile);
  }


  </script>
  <div id= "logoDiv" style="width:105.2%; margin-left:-10px; margin-top:-15px; padding-top: 15px;" align="center"><img src="./images/logo.png" height="49" border="0" /></div>
  <label id="id" style="visibility: none;"></label>
<!-- Header -->
<div id="grid" class="imageGrid">
    <!-- Dynamic Images from Index inserted here -->
  </div>

</div>

<script>

</script>

</body>
</html>
